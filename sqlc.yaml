version: "2"
sql:
  - engine: "postgresql"
    schema: "db/schema.sql"
    queries: "db/query"
    gen:
      go:
        package: "repository"
        out: "internal/db/repository"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
        overrides:
          - db_type: "uuid"
            go_type: "string"
